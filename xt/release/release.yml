---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - NN
    - free'd
    - OpenSSL
    - libcurl

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - Net::Curl::Easy::FFI#astring
    - Net::Curl::Easy::FFI#opaque_to_string

unused_vars:
  skip: 0
  global:
    ignore_vars: []
  module: {}

